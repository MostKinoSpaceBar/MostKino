<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Меню</title>

<style>
body{
  margin:0;
  background:#f5f5f5;
  font-family:sans-serif;
  scroll-behavior:smooth;
  -webkit-overflow-scrolling:touch
}
#pdf{max-width:900px;margin:auto;padding:6px}
canvas{
  width:100%;
  display:block;
  margin-bottom:10px;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
</style>
</head>

<body>
<div id="pdf"></div>

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc=
'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

(async()=>{
  const pdf=await pdfjsLib.getDocument('menu.pdf').promise,
        box=document.getElementById('pdf');

  for(let i=1;i<=pdf.numPages;i++){
    const p=await pdf.getPage(i),
          v=p.getViewport({scale:1}),
          s=Math.min(box.clientWidth/v.width,1.3),
          c=document.createElement('canvas');
    c.width=v.width*s; c.height=v.height*s;
    await p.render({
      canvasContext:c.getContext('2d',{alpha:false}),
      viewport:p.getViewport({scale:s})
    }).promise;
    box.appendChild(c);
  }
})();
</script>
</body>
</html>
